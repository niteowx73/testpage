<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Google Chrome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="open-in-chrome">Open Wikipedia in Chrome</button>

  <script>
    const openInChrome = () => {
      const url = 'https://www.wikipedia.org'; // Замініть це посилання на потрібне
      const chromeUrl = `googlechrome://${url.replace(/^https?:\/\//, '')}`;

      // Спробуємо відкрити посилання в Google Chrome
      window.location.href = chromeUrl;

      // Резервний варіант: якщо Chrome URL не спрацює, відкриваємо звичайне посилання
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    };

    document.getElementById('open-in-chrome').addEventListener('click', openInChrome);
  </script>
</body>
</html>
