<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Wikipedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="open-wikipedia">Open Wikipedia</button>

  <script>
    // Універсальна функція для відкриття посилання
    const openLink = (url) => {
      const newWindow = window.open(url, '_blank', 'noopener,noreferrer');
      if (!newWindow) {
        // Якщо вкладки заблоковані, перенаправити поточну сторінку
        window.location.href = url;
      }
    };

    // Додаємо подію до кнопки
    document.getElementById('open-wikipedia').addEventListener('click', () => {
      const wikipediaURL = 'https://www.wikipedia.org';
      openLink(wikipediaURL);
    });
  </script>
</body>
</html>
